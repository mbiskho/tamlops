apiVersion: v1
kind: Service
metadata:
  name: beta-inference-service
spec:
  selector:
    app: beta-inference
  ports:
    - protocol: TCP
      port: 8000   # Port your container is listening on
      targetPort: 8000   # Port your container is listening on
      nodePort: 3032   # NodePort that will expose your service externally
  type: NodePort
